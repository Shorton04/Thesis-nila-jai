<!-- notifications/templates/email/notification.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ notification.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ notification.title }}</h1>
        </div>
        <div class="content">
            <p>Hello {{ user.first_name|default:user.username }},</p>
            
            <p>{{ notification.message }}</p>
            
            {% if notification.link %}
            <div style="text-align: center;">
                <a href="{{ site_url }}{{ notification.link }}" class="button">View Details</a>
            </div>
            {% endif %}
        </div>
        <div class="footer">
            <p>This is an automated message from the Business Permit System.</p>
            <p>If you have any questions, please contact support@businesspermit.gov</p>
        </div>
    </div>
</body>
</html>
