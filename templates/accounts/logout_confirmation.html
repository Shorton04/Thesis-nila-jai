{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md mx-auto">
                <div class="flex items-center space-x-5">
                    <div class="block pl-2 font-semibold text-xl text-gray-700">
                        <h2 class="leading-relaxed">Confirm Logout</h2>
                    </div>
                </div>
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <p>Are you sure you want to logout?</p>
                    </div>
                    <div class="pt-4 flex items-center space-x-4">
                        <form method="POST" action="{% url 'accounts:logout' %}" class="flex space-x-4">
                            {% csrf_token %}
                            <button type="submit" class="bg-red-500 flex justify-center items-center w-24 px-4 py-2 text-white rounded-md hover:bg-red-600">
                                Logout
                            </button>
                            <a href="{% url 'accounts:profile' %}" class="bg-gray-300 flex justify-center items-center w-24 px-4 py-2 rounded-md text-gray-700 hover:bg-gray-400">
                                Cancel
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
